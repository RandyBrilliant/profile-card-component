<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./style.css" type="text/css" />

</head>
<body>
  <main>
    <div class="card">
      <section class="card-header">
        <img src="./images/image-victor.jpg" alt="avatar" class="avatar-img"/>
      </section>
      <section class="card-content">
        <h2>Victor Crest <span class="age">26</span></h2>
        <p class="location">London</p>
      </section>
      <section class="card-footer">
        <div class="status">
          <ul class="status-list">
            <li class="status-detail">
              80K
              <legend>Followers</legend>
            </li>
            <li class="status-detail">
              803K
              <legend>Likes</legend>
            </li>
            <li class="status-detail">
              1.4K
              <legend>Photos</legend>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/randybrilliant22/" target="_blank">Randy Brilliant</a>.
  </div>
</body>
</html>
